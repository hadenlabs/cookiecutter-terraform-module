site_name: {{ cookiecutter.repository_name }} Documentation
theme: 'material'
markdown_extensions:
  - toc:
      permalink: True
  - admonition
  - smarty
  - wikilinks
  - codehilite:
      linenums: True
extra:
  palette:
    primary: '#087da1'
    accent: '#00a889'
  font:
    text: 'Source Sans Pro'

repo_name: '{{ cookiecutter.repository_owner }}/{{ cookiecutter.repository_name }}'
repo_url: '{{ cookiecutter.repository_domain }}/{{ cookiecutter.repository_owner }}/{{ cookiecutter.repository_name }}'
copyright: 'Copyright Â© {{ cookiecutter.year }} <a href="https://hadenlabs.com">{{ cookiecutter.company_name }}</a>'

google_analytics:
  - ''
  - 'auto'
